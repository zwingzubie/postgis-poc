version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: postgis-poc-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleet
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fleet"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
